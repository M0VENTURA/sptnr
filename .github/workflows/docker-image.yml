name: Build and Push Docker Image

on:
  push:
    branches: [develop]  # âœ… Trigger on both main and dev branches
    tags: ['v*']           # Optional: triggers on Git tags like v1.0.0
  pull_request:
    branches: [develop]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¦ Build and push image (PR - single platform)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            moventura/sptnr:pr-${{ github.event.pull_request.number }}

      - name: ğŸ“¦ Build and push image (Push - multi-platform)
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            moventura/sptnr:latest
            moventura/sptnr:develop

