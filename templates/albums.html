
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Select Album</title>
</head>
<body class="container mt-4">
    <h1>Select Album for {{ artist }}</h1>
    <form action="/tracks" method="POST">
        <select name="album" class="form-select">
            {% for album in albums %}
                <option value="{{ album }}">{{ album }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary mt-3">View Tracks</button>
    </form>
</body>
</html>
