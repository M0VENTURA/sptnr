{% extends "base.html" %}
{% block content %}
<h2>External Database Dashboard</h2>
<p>All scans can be run in parallel. This dashboard shows real-time status for all scan jobs.</p>
<div class="d-grid gap-4">
	<div class="scan-card-large">
		<h6><i class="bi bi-cloud"></i> Navidrome Sync</h6>
		<form method="POST" action="{{ url_for('scan_stop_navidrome') }}">
			<button type="submit" class="btn btn-outline-danger btn-sm px-2 py-1">
				<i class="bi bi-stop-fill"></i> Stop Navidrome
			</button>
		</form>
	</div>
	<div class="scan-card-large">
		<h6><i class="bi bi-graph-up"></i> Popularity & Singles Detection</h6>
		<form method="POST" action="{{ url_for('scan_stop_popularity') }}">
			<button type="submit" class="btn btn-outline-danger btn-sm px-2 py-1">
				<i class="bi bi-stop-fill"></i> Stop Popularity
			</button>
		</form>
	</div>
	<div class="scan-card-large">
		<h6><i class="bi bi-disc"></i> Beets Auto-Import</h6>
		<form method="POST" action="{{ url_for('scan_stop_mp3') }}">
			<button type="submit" class="btn btn-outline-danger btn-sm px-2 py-1">
				<i class="bi bi-stop-fill"></i> Stop Beets Import
			</button>
		</form>
	</div>
</div>
{% endblock %}
